
<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Dashboard</title>

        <!-- Chart JS -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- Font of app -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <!-- main js file<span class = "statSpan"> </span> -->
        <script defer src="src/JS/main.js"></script>
        
        <!-- Main styles -->
        <link rel="stylesheet" href="src/CSS/main.css">
        

        <link rel="stylesheet" href="src/tailwind/output.css">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>

    </head>
<body class = "bg-black">

<div class="container">
    <div class="header text-[3rem] text-[#ff185d]">User Dashboard</div>

    <div class="grid">
        <!-- Free Users -->
        <div class="card">
            <h2 class = "text-center w-[100%] h-fit">Free Users</h2>
            <div class="stats">
                <!-- Pie chart container -->
                <div class="chart-container2">
                    <canvas id="freeUsersPieChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Paid Users -->
        <div class="card">
            <h2 class = "text-center w-[100%] h-fit">Paid Users</h2>
            <div class="stats">
                <!-- Stacked Bar and Line Chart container -->
            <div class="chart-container2">
                <canvas id="paidUsersStackedChart"></canvas>
            </div>
            </div>
        </div>
    </div>

    <!-- Visitors Chart -->
    <div class="card footer">
        <h2 class = "text-center w-[100%] h-fit">Visitors</h2>
        <div class="chart-container flex justify-center items-center">
            <canvas id="visitorsChart"></canvas>
        </div>
    </div>

    <!-- Total Messages & Costs -->
    <div class="card footer p-[3%]">
        <h2 id = "finalCard" class = "text-center w-[100%] h-fit">Total Messages & Costs</h2>
        <div class="text-[14px] mt-[2%] flex flex-col items-center justify-center">
            <!-- Bar Chart container -->
            <div class="chart-container flex justify-center items-center">
                <canvas id="totalMessagesBarChart"></canvas>
            </div>
            <p class = "statFinal mt-[1%]">Monthly Costs: <span class = "statSpanCost"> $159.25</span> </p>
        </div>
    </div>
</div>
</body>
</html>
