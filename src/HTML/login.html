<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../CSS/login.css">

<body class="flex items-center justify-center h-screen">

    <div id = "motherBox" class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 duration-[400ms] hover:scale-[1.02]" style="background-color: #ffffff;">
    <div class="flex justify-center mb-6">
        <img src="./assets/images/logo.svg" alt="App Logo" class="w-16 h-16"> <!-- Example logo -->
    </div>

    <h2 class="text-3xl font-semibold text-center text-pink-500 mb-6">Sign In</h2> <!-- Pink based on 2nd image -->

    <form action="#">
        <div class="mb-4">
            <label for="email" class="block text-gray-800 text-sm mb-2 font-bold">Email or Username</label>
            <input type="text" id="email" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Enter your email or username">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-800 text-sm mb-2 font-bold">Password</label>
            <input type="password" id="password" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Enter your password">
        </div>

        <div class="flex justify-between items-center mb-4">
            <label class="flex items-center">
            <input type="checkbox" class="text-pink-500 mr-2 focus:ring-0" checked>
            <span class="text-sm text-gray-700 font-bold">Stay signed in for 30 days</span>
        </label>
        <a href="#" class="text-sm text-pink-500 hover:underline font-bold">Forgot Password?</a>
        </div>

        <button type="submit" class="w-full py-2 text-white custom-button rounded-md mb-4">Sign In</button>

    </form>

    <div class="mt-4 text-center">
        <a href="#" class="text-sm text-pink-500 hover:underline font-bold">Create Account instead?</a>
    </div>

        <div class="mt-6 text-center text-gray-700">
        <a href="#" class="text-xs hover:underline font-bold">Terms of use</a> | 
        <a href="#" class="text-xs hover:underline font-bold">Privacy Policy</a>
    </div>
    </div>

</body>
</html>
